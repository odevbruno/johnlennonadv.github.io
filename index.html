<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site com Imagens em Destaque</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="hero">
      <div class="bg-image" style="background-image: url('bg.jpg')"></div>
      <div class="overlay"></div>
      <div class="content">
        <img src="logo.png" alt="Imagem em Destaque" class="featured-image" />
        <span class="subtitle"
          >- Direito Criminal - Trabalhista - Imobiliário -</span
        >
        <div class="content-icons">
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
      </div>
    </section>

    <!-- Seção 2 -->
    <section class="section-two">
      <div class="card">
        <div class="card-title">
          <span class="w">939 - Casos Finalizados</span>
          <span class="w">539 - Casos em Andamento</span>
          <span class="w">3.420 - Clientes Satisfeitos</span>
        </div>
      </div>

      <div>
        <div class="card">
          <div class="card-title">
            <span class="w">Mais informações</span>
            <div class="see-more">
              <span>Ver mais</span>
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <div class="card-title">
            <span class="w">Solicite um orçamento </span>
            <div class="see-more">
              <span>Ver mais</span>
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
